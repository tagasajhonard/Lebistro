<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Inventory Admin</title>
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

  <!-- Sidebar -->
  <div class="flex flex-col lg:flex-row min-h-screen">
    <aside class="bg-white shadow-lg p-5 space-y-6 w-full lg:w-64 hidden lg:block">
      <h1 class="text-2xl font-bold text-green-600">Navigation</h1>
      <nav class="space-y-3">
        <a href="#" class="block p-2 rounded hover:bg-green-100">Dashboard</a>
        <a href="#" class="block p-2 rounded hover:bg-green-100">Inventory</a>
        <a href="#" class="block p-2 rounded hover:bg-green-100">Low Stock</a>
        <a href="#" class="block p-2 rounded hover:bg-green-100">Settings</a>
      </nav>
    </aside>

    <div class="lg:hidden flex justify-between items-center bg-white px-4 py-3 shadow-md">
      <h1 class="text-xl font-bold text-green-600">Navigation</h1>
      <button onclick="toggleSidebar()" class="text-gray-700 text-2xl">&#9776;</button>
    </div>

    <!-- Sidebar for mobile -->
    <aside id="mobileSidebar" class="bg-white w-full lg:hidden hidden p-4 space-y-4 shadow-md">
      <!-- sidebar links -->
      <nav class="space-y-3">
        <a href="#" class="block p-2 rounded hover:bg-green-100">Dashboard</a>
        <a href="#" class="block p-2 rounded hover:bg-green-100">Inventory</a>
        <a href="#" class="block p-2 rounded hover:bg-green-100">Low Stock</a>
        <a href="#" class="block p-2 rounded hover:bg-green-100">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-6">
      <!-- Header -->
      <div class="flex flex-col sm:flex-row sm:justify-between items-start sm:items-center mb-6 gap-2">
        <h2 class="text-2xl font-semibold">Inventory Dashboard</h2>
        <button onclick="showModal()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add
          Item</button>
      </div>

      <!-- Stats -->
      <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-4 gap-4 mb-6">
        <div class="bg-white p-4 rounded shadow">
          <p class="text-sm text-gray-500">Total Items</p>
          <h3 id="totalItems" class="text-xl font-bold">0</h3>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <p class="text-sm text-gray-500">Dishes with Recipes</p>
          <h3 id="dishesWithRecipes" class="text-xl font-bold">0</h3>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <p class="text-sm text-gray-500">Low Stock</p>
          <h3 id="lowStockCount" class="text-xl font-bold">0</h3>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <p class="text-sm text-gray-500">Out of Stock</p>
          <h3 id="outOfStockCount" class="text-xl font-bold">0</h3>
        </div>
      </div>


      <!-- Inventory Table -->
      <div class="bg-white p-4 rounded shadow">
        <div class="mb-4 flex justify-between items-center">
          <input id="searchInput" type="text" placeholder="Search items..." class="border px-3 py-2 rounded w-1/2" />
          <select id="categoryFilter" class="border px-2 py-2 rounded">
            <option value="All">All Categories</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Meat">Meat</option>
            <option value="Beverages">Beverages</option>

          </select>
        </div>

        <!-- Tabs -->
        <div class="mb-4 flex flex-wrap sm:flex-nowrap gap-2 border-b overflow-x-auto">
          <button class="tab-button active-tab" onclick="filterInventory('all', this)" data-filter="all">All</button>
          <button class="tab-button " onclick="filterInventory('low', this)" data-filter="low">Low Stock</button>
          <button class="tab-button " onclick="filterInventory('out', this)" data-filter="out">Out of Stock</button>
        </div>

        <!-- Table -->
        <div class="overflow-x-auto">
          <table class="min-w-[600px] table-fixed w-full border-collapse">
            <thead class="bg-green-100 text-left">
              <tr>
                <th class="p-2">Item Name</th>
                <th class="p-2">Category</th>
                <th class="p-2">Quantity</th>
                <th class="p-2">Unit</th>
                <th class="p-2">Actions</th>
              </tr>
            </thead>
            <tbody id="inventoryBody">
              <!-- Items from Firebase will be inserted here -->
            </tbody>
          </table>
        </div>

      </div>
    </main>
  </div>

  <!-- Modal -->
  <!-- Add Item Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">

    <div class="bg-white p-6 rounded shadow w-full max-w-md">
      <h3 class="text-lg font-bold mb-4">Add New Item</h3>
      <form id="addItemForm">
        <input type="text" id="itemName" placeholder="Item Name" class="w-full mb-2 p-2 border rounded" required />
        <input type="text" id="category" placeholder="Category" class="w-full mb-2 p-2 border rounded" required />
        <input type="number" id="quantity" placeholder="Quantity" class="w-full mb-2 p-2 border rounded" required />
        <input type="text" id="unit" placeholder="Unit (e.g., Kg, L)" class="w-full mb-4 p-2 border rounded" required />
        <div class="flex justify-end gap-2">
          <button type="button" onclick="hideModal()" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
        </div>
      </form>
    </div>
  </div>


  <script>
    function showModal() {
      document.getElementById('modal').classList.remove('hidden');
    }

    function hideModal() {
      document.getElementById('modal').classList.add('hidden');
    }

    document.getElementById('addItemForm').addEventListener('submit', function (e) {
      e.preventDefault();
    });
  </script>
  <script type="module">

    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";


    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAirT0VzOc7Bzcsj3oV5_9PQS8f990uzwo",
      authDomain: "lebistro-9be16.firebaseapp.com",
      projectId: "lebistro-9be16",
      storageBucket: "lebistro-9be16.firebasestorage.app",
      messagingSenderId: "115040507366",
      appId: "1:115040507366:web:3281b19470f482cff0f227"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const database = getDatabase(app);

    signInAnonymously(auth)
      .then(() => {
        console.log("Signed in anonymously âœ…");
        // Now you can read/write from the database
      })
      .catch((error) => {
        console.error("Anonymous sign-in error:", error);
      });

    const form = document.getElementById('addItemForm');
    const inventoryRef = ref(database, "Inventory");
    const tbody = document.getElementById("inventoryBody");
    const categoryDropdown = document.getElementById("categoryFilter");
    const searchInput = document.getElementById("searchInput");
    const tabButtons = document.querySelectorAll(".tab-button");

    let currentFilter = "all";
    let currentCategory = "All";
    let currentSearch = "";
    let items = []; // Store fetched items

    // ðŸ” Listen for tab click
    tabButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        currentFilter = btn.dataset.filter;
        tabButtons.forEach((b) => b.classList.remove("active-tab"));
        btn.classList.add("active-tab");
        renderTable(); // Apply all filters
      });
    });

    // ðŸ” Listen to category dropdown
    categoryDropdown.addEventListener("change", () => {
      currentCategory = categoryDropdown.value;
      renderTable();
    });

    // ðŸ” Search input listener
    searchInput.addEventListener("input", () => {
      currentSearch = searchInput.value.toLowerCase();
      renderTable();
    });

    // ðŸ§  Save item
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const itemName = document.getElementById('itemName').value.trim();
      const category = document.getElementById('category').value.trim();
      const quantity = parseInt(document.getElementById('quantity').value.trim());
      const unit = document.getElementById('unit').value.trim();

      if (!itemName || !category || !quantity || !unit) return alert('All fields are required!');

      const newItemRef = push(inventoryRef);

      set(newItemRef, {
        itemName,
        category,
        quantity,
        originalQuantity: quantity,
        unit
      }).then(() => {
        alert('âœ… Item saved successfully!');
        form.reset();
        hideModal();
      }).catch(err => {
        console.error('Error saving data:', err);
        alert('Failed to save item.');
      });
    });

    // ðŸ” Load data ONCE and keep in memory
    onValue(inventoryRef, (snapshot) => {
      items = [];
      snapshot.forEach((childSnapshot) => {
        items.push(childSnapshot.val());
      });
      renderTable(); // Initial render
    });

    // ðŸ“‹ Render with all filters applied
    function renderTable() {
      tbody.innerHTML = "";

      items.forEach((item) => {
        const original = item.originalQuantity || item.quantity;
        const isLowStock = item.quantity > 0 && item.quantity <= original * 0.3;
        const isOutOfStock = item.quantity === 0;

        // ðŸ”Ž Filtering logic
        const matchesTab = (
          currentFilter === "all" ||
          (currentFilter === "low" && isLowStock) ||
          (currentFilter === "out" && isOutOfStock)
        );

        const matchesCategory =
          currentCategory === "All" || item.category === currentCategory;

        const matchesSearch = item.itemName.toLowerCase().includes(currentSearch);

        if (!(matchesTab && matchesCategory && matchesSearch)) return;

        // ðŸ·ï¸ Badge
        let stockLabel = "";
        if (isOutOfStock) {
          stockLabel = `<span class="text-xs bg-red-200 text-red-800 px-2 py-0.5 rounded-full">Out of Stock</span>`;
        } else if (isLowStock) {
          stockLabel = `<span class="text-xs bg-yellow-200 text-yellow-800 px-2 py-0.5 rounded-full">Low Stock</span>`;
        }

        // âž• Create row
        const tr = document.createElement("tr");
        tr.classList.add("border-b");

        tr.innerHTML = `
      <td class="p-2">${item.itemName}</td>
      <td class="p-2">${item.category}</td>
      <td class="p-2">${item.quantity} ${stockLabel}</td>
      <td class="p-2">${item.unit}</td>
      <td class="p-2">
        <button class="text-blue-600 hover:underline">Edit</button>
        <button class="text-red-600 hover:underline">Delete</button>
      </td>
    `;
        tbody.appendChild(tr);
      });
    }

    onValue(inventoryRef, (snapshot) => {
  items = [];
  let total = 0;
  let lowStock = 0;
  let outOfStock = 0;

  snapshot.forEach((childSnapshot) => {
    const item = childSnapshot.val();
    const original = item.originalQuantity || item.quantity;

    items.push(item);
    total++;

    if (item.quantity === 0) {
      outOfStock++;
    } else if (item.quantity <= original * 0.3) {
      lowStock++;
    }
  });

  // ðŸ‘‡ Update counts on the dashboard
  document.getElementById("totalItems").textContent = total;
  document.getElementById("lowStockCount").textContent = lowStock;
  document.getElementById("outOfStockCount").textContent = outOfStock;

  // If you have recipes logic, replace the line below
  document.getElementById("dishesWithRecipes").textContent = 2;

  // Render the filtered table after counting
  renderTable();
});



    renderTable();

  </script>

</body>
<script src="js/tab.js"></script>

</html>
